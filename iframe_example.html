<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Before Iframe</title>
    <script>
        // Function to simulate authentication with JWT token
        function authenticateAndLoadIframe() {
            const jwt_token = prompt("Enter your JWT token:");

            if (jwt_token) {
                // Send the JWT token to the server for verification
                fetch('/auth/frame-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ jwt_token: jwt_token })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Login successful") {
                        // If authentication is successful, show iframe
                        document.getElementById("iframe-container").style.display = "block";
                        document.getElementById("auth-message").style.display = "none";
                    } else {
                        alert("Authentication failed. Please try again.");
                    }
                })
                .catch(error => {
                    alert("An error occurred. Please try again.");
                });
            } else {
                alert("JWT token is required.");
            }
        }

        // Call the function when the page loads
        window.onload = authenticateAndLoadIframe;
    </script>
</head>
<body>
    <h1>Iframe Authentication Example</h1>

    <div id="auth-message">
        <p>Please enter your JWT token to view the content:</p>
    </div>

    <div id="iframe-container" style="display:none;">
        <iframe src="http://localhost:8000" width="100%" height="600px"></iframe>
    </div>
</body>
</html>
